overwrite: true
schema: "http://localhost:8000/graphql/"
# documents: "src/**/*.graphql"
generates:
  ./src/types.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
    config:
      avoidOptionals: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
